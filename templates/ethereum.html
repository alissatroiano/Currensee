{% extends "base.html" %}
{% block content %}

<section class="ethereum p-3" id="ethereum">
    <div class="row text-start my-0 mx-auto p-3 p-md-4">
      <div class="col-12 my-3 my-md-4">
        <h2 class="title display-4 text-light">ETHEREUM</h2>
        <hr class="my-3">
        <h2 class="title prediction-text display-4 text-light">PREDICTIONS</h2>
      </div>
      <div class="d-flex justify-content-start align-items-start table-responsive py-3">
        <div class="col-sm-10">
        <table class="table table-striped table-hover p-3">
          <tbody>
            <td colspan="2"></td>
            {{ eth_df | safe }}
          </tbody>
        </table>
      </div>
    </div>
    </div>
</section>

<script>
const formattedData = data.map(row => {
  return {
    Date: row.Date,
    Prediction: row.Prediction.toFixed(2),
    Close_explain: `$${row.Close_explain.predicted_value.toFixed(2)}`
  }
})

</script>
{% endblock %}
