<div id="eth-data"></div>

<script>
fetch('/ethereum-data')
  .then(response => response.json())
  .then(data => {
    let table = '<table><tr><th>Date</th><th>Prediction</th><th>Explanation</th></tr>';

    data.forEach(row => {
      table += `<tr><td>${row.Date}</td><td>${row.Prediction}</td><td>${row.Close_explain}</td></tr>`;
    });

    table += '</table>';

    document.getElementById('eth-data').innerHTML = table;
  })
  .catch(error => console.error(error));
</script>
