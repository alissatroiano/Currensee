{% extends "base.html" %}

{% block content %}
<section class="form-login container-fluid mt-3 mt-md-5" id="login-form">
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper">
                <div class="card card-light">
                    <div class="card-header bg-transparent border-0">
                        <h1 class="mt-5 text-center auth-header" id="loginHeader">Login</h1>
                        <hr class="divider mt-5">
                    </div>
                    <div class="card-body">
                        <form name="login" method="POST" class="login-form" action="{{ url_for('login') }}">
                            {{ form.csrf_token }}
                            {{ (form.username) }}
                            {{ (form.password) }}
                            {{ ([form.remember]) }}
                            <div class="button-wrapper mt-3">
                                {{ ([form.submit]) }}
                            </div>
                        </form>
                    </div>
                    <div
                        class="card-footer border-0 mb-3 mb-md-5 mi-auto bg-transparent d-block d-md-flex justify-content-between">
                        <div class="auth-footer-cta text-center ms-md-3 mb-3">
                            <a class="link-text" href="{{ url_for('register') }}">
                                <div>
                                    <i class="link-text fas fa-lock fa-1x"></i>
                                </div>
                                <div class="text-center">
                                    <p class="card-footer-text">Forgot Password?</p>
                                </div>
                            </a>
                        </div>
                  
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
